<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <script src="Cookies.js"></script>
        <script src="Accounts.js"></script>
    </head>
    <body>
        <script>
            let login = () => {
                let name = document.querySelector("#name").value;
                let password = document.querySelector("#password").value;
                document.querySelector("#error").hidden = true;
                account = accounts.find(account => account.name == name && account.passwordHash == hashPassword(name, password));
                if (account) {
                    saveAccount();
                    window.location = "index.html";
                } else {
                    document.querySelector("#error").hidden = false;
                    account = visitorAccount;
                }
            };
        </script>
        <span>
            <input type="text" id="name" placeholder="Username">
            <input type="text" id="password" placeholder="Password">
            <button onclick="login();">Login</button>
            <span id="error" hidden>Incorrect username or password</span>
            <button onclick="account = visitorAccount; saveAccount(); window.location = 'index.html';">Login as visitor</button>
        </span>
    </body>
</html>
