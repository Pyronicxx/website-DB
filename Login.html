<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="login.css">
        <script src="Cookies.js"></script>
        <script src="Accounts.js"></script>
    </head>
    <body>
        <script>
            let login = () => {
                let name = document.querySelector("#name").value;
                let password = document.querySelector("#password").value;
                account = accounts.find(account => account.name == name && account.passwordHash == hashPassword(name, password));
                if (account) {
                    saveAccount();
                    window.location = "index.html";
                } else {
                    document.querySelector("#error").hidden = false;
                    document.querySelector("#error").innerHTML = "Incorrect username or password";
                    account = visitorAccount;
                }
            };
        </script>
        <form>
            <input id="name" type="text" placeholder="Username">
            <input id="password" type="password" placeholder="Password">
            <button onclick="event.preventDefault(); login();">Login</button>
            <button onclick="event.preventDefault(); account = visitorAccount; saveAccount(); window.location = 'index.html';">Login as visitor</button>
            <span id="error" hidden></span>
        </form>
    </body>
</html>
